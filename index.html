<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Regular Bench</title>
        <meta name="description" content="What do you want to know?" />

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- Overlay -->
        <div class="overlay"></div>

        <!-- Street -->
        <div class="street">
            <div class="street-segment"></div>
        </div>

        <!-- Park -->
        <div class="park"></div>

        <!-- Bench -->
        <div class="bench">
            <div class="top-horizontal-wood top-horizontal-wood-a"></div>
            <div class="top-horizontal-wood top-horizontal-wood-b"></div>
            <div class="top-horizontal-wood top-horizontal-wood-c"></div>
            <div class="top-horizontal-wood top-horizontal-wood-d"></div>
            <div class="bottom-horizontal-wood bottom-horizontal-wood-a"></div>
            <div class="bottom-horizontal-wood bottom-horizontal-wood-b"></div>
            <div class="bottom-horizontal-wood bottom-horizontal-wood-c"></div>
            <div class="bottom-horizontal-wood bottom-horizontal-wood-d"></div>
            <div class="bottom-horizontal-wood bottom-horizontal-wood-e"></div>
            <div class="bottom-horizontal-wood bottom-horizontal-wood-f"></div>
            <div class="front-vertical-wood front-vertical-wood-a"></div>
            <div class="front-vertical-wood front-vertical-wood-b"></div>
            <div class="back-vertical-wood back-vertical-wood-a"></div>
            <div class="back-vertical-wood back-vertical-wood-b"></div>
        </div>
    </body>
</html>
